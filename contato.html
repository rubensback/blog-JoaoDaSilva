    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
                <form>
                    <fieldset class="dados-pessoais">
                        <legend>Dados Pessoais</legend>
                        
                        <label class="com-icone" for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" pattern="[A-Za-z ']{4,}" autofocus required title="O nome precisa ter pelo menos 4 caracteres">

                        <label class="com-icone" for="email">E-mail:</label>
                        <input type="text" id="email" name="e-mail" placeholder="exemplo@dominio.com.br" type="email" required>
                    </fieldset>
                        
                    <fieldset class="assunto">
                        <legend>Assunto</legend>
                        
                        <input type="radio" id="consultoria" name="assunto" value="consultoria">
                        <label for="consultoria">Consultoria</label>

                        <input type="radio" id="blog" name="assunto" value="blog">
                        <label for="blog">Blog</label>
                        
                        <fieldset>
                            <input type="radio" id="outro" name="assunto" value="outro">
                            <label for="outro">Outro</label>
                            <input type=text name="outro">
                        </fieldset>
                    </fieldset>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" cols="50" rows="15" placeholder="Digite sua mensagem aqui"></textarea>
                    
                    <button type="submit">Enviar <strong>para mim</strong></button>
                </form>
            </div>
        </main>
